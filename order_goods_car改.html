		<script type="text/javascript">
			$(document).ready(function(){	
				var	$trpic=$("table tbody tr");
					var $tt =[];
					var pic=0;
					var peic=0;
					for(i=0;i<$trpic.length;i++){
						$tt[i]=$($trpic[i]).find(".all-pic").html()
						pic +=parseFloat($tt[i]);
					}
					for(y=0;y<$trpic.length;y++){
						var aa=$($trpic[y]).find(".shop-piec").val();
						
						if(aa){
							$tt[y]=aa
						}else{
							aa=0;
							$tt[y]=aa
						}
						peic +=parseInt($tt[y]);
					}
					$(".shop-nub").html(peic)
					$(".shop-all-pic").html(pic.toFixed(2))
					
				$(".shop-piec").keyup(function () {
					var $pic=$(this).parent().siblings().children(".shop-pic").html();	
					var $piec=$(this).val();
					$(this).parent().siblings().children(".all-pic").html(($pic*$piec).toFixed(2));
				    var	$trpic=$("table tbody tr");
					var $tt =[];
					var pic=0;
					var peic=0;
					for(i=0;i<$trpic.length;i++){
						$tt[i]=$($trpic[i]).find(".all-pic").html()
						pic +=parseFloat($tt[i]);
					}
					for(y=0;y<$trpic.length;y++){
						var aa=$($trpic[y]).find(".shop-piec").val();
						if(aa){
							$tt[y]=aa
						}else{
							aa=0;
							$tt[y]=aa
						}

						peic +=parseInt($tt[y]);
					}
					$(".shop-nub").html(peic)
					$(".shop-all-pic").html((pic).toFixed(2))
					
			
				})
					
				
			})
