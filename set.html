<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<meta  name="format-detection" content="telephone=no">
		<meta name="keywords" content=" ">        
		<meta name="description" content=" ">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
	</head>
	<body>
		<h3 class="col-md-12 title title1"><a  href="">员工帐号</a> <a class="dthis" href="">角色权限</a> <a href="">部门管理</a></h3>
		<div class="col-md-12 con con1">
			<form id="form" action="" method="post">
				
			
				<h6 class="con-tit">添加角色</h6>
				<div class="con-name">
					<span>角色名称</span> <input type="text" name="name" id="" value="" required="required"/>							
				</div>
				<div class="con-dl">
					<label class="all"><input type="checkbox" name="" id="" value=""/>全渠道</label>
					
					<div class="con-dl-con">
						<div class="con-dl-con-item">
							<label class="item-list con-item"><input type="checkbox" name="" id="" value=""/>协同中心</label>
							<div class="con-dl-con-of">
								<label class="item-list"><input type="checkbox" name="" id="" value=""/>客户管理</label>
								<label class="item-list"><input type="checkbox" name="" id="" value=""/>办公管理</label>
								
							</div>
						</div>
						<div class="con-dl-con-item">
							<label class="item-list  con-item"><input type="checkbox" name="" id="" value=""/>平台服务</label>
							<div class="con-dl-con-of">
								<label class="item-list"><input type="checkbox" name="" id="" value=""/>发票管理</label>
								<label class="item-list"><input type="checkbox" name="" id="" value=""/>企业套餐</label>								
							</div>
						</div>
					</div>
					
				</div>
				<div class="subtn">
					<input type="submit" value="保存"/> <input type="button" id="" value="取消" />
				</div>
			</form>
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){		    
		
		        $("#form").validate({
		            rules:{        

		                name:{required:true}
		            },
		            messages:{
		              	name:{required:'角色名称必须填写'},
		                
		            },
		            submitHandler: function() {
		                return false; //阻止表单默认提交
		            }
		        });
		    	
		    	$(".all input").change(function(){    

				    if($(this).prop("checked")){
						$(this).parent().next().find(".item-list input").each(function () {
							$(this).prop("checked", true);
						});
					}else{
						$(this).parent().next().find(".item-list input").each(function () {
							$(this).prop("checked", false);
						});
					}
			});
				$(".con-item input").change(function(){    

				    if($(this).prop("checked")){

						$(this).parent().next().children().children().each(function () {

							$(this).prop("checked", true);
						});
					}else{

						$(this).parent().next().children().children().each(function () {
							$(this).prop("checked", false);
						});
					}
			});
			
			
				

		});
			
		</script>
	</body>
</html>
