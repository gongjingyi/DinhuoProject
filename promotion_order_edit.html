<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<meta  name="format-detection" content="telephone=no">
		<meta name="keywords" content=" ">        
		<meta name="description" content=" ">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
		
		
	</head>
	<body>
		<h3 class="col-md-12 title title2"><a  href="">订单促销</a><span class="bread">&gt;</span><a href="">编辑订单促销 </a> </h3>
		<div class="col-md-12 con con1">
			<form id="form" action="" method="post">
				
			

				<div class="con-warp">
					<label>
						<span class="con-warp-tit"><i class="red">*</i>促销规则</span> 
						<div class="button-holder con-warp-but prom">
													
							<label>
								<input type="radio" id="radio-1-1" name="radio-1-set" class="regular-radio" /><label for="radio-1-2"></label>
								满减

							</label>
								<p class="full">订单金额每满￥ <input type="" name="" id="" value="" /> ，立减￥<input type="" name="" id="" value="" /> </p>
							
							<label>
								<input type="radio" id="radio-1-2" name="radio-1-set" class="regular-radio" /><label for="radio-1-2"></label>
								满折

								
							</label>
								<p class="full">订单金额每满￥ <input type="" name="" id="" value="" /> ，打折（<input type="" name="" id="" value="" />）%</p>
							
						</div>
					</label>
					
					<label>
						<span class="con-warp-tit"><i class="red">*</i>活动时间</span> 
						<div class="con-warp-del">
							
							<span class="wdate-time">
								<input id="d4311" class="Wdate " type="text" onFocus="WdatePicker({dateFmt:'yyyy-M-d H:mm:ss'})" placeholder="起始时间" value=""/><i class="fa fa-calendar"></i>
							</span> 
							<span class="wrp-to">至</span>
							<span class="wdate-time">
								<input id="d4312" class="Wdate" type="text" onFocus="WdatePicker({dateFmt:'yyyy-M-d H:mm:ss',minDate:'#F{$dp.$D(\'d4311\')}'})" placeholder="截止日期" value=""/><i class="fa fa-calendar"></i>
							</span>

						</div>
					</label>
					<label>
						<span class="con-warp-tit"><i class="red">*</i>客户类型</span> 
						<div class="button-holder con-warp-but">
							<label class="whole">
								<input type="radio" id="radio-2-1" name="radio-2-set" class="regular-radio" checked /><label for="radio-2-1"></label>
								全部
							</label>
							
							<label  class="part">
								<input type="radio" id="radio-2-2" name="radio-2-set" class="regular-radio" /><label for="radio-2-2"></label>
								部分

							</label>
							<div class="client-box">
								<label class="all"><input type="checkbox" name="" id="" value="" /> 全选</label>
								<label><input type="checkbox" name="" id="" value="" /> 子类</label>
								<label><input type="checkbox" name="" id="" value="" /> 子类</label>
							</div>
						</div>
					</label>
					<label>
						<span class="con-warp-tit"><i class="red">*</i>地区类型</span> 
						<div class="button-holder con-warp-but">
							<label class="whole">
								<input type="radio" id="radio-3-1" name="radio-3-set" class="regular-radio" checked /><label for="radio-3-1"></label>
								全部
							</label>
							<label class="part">
								<input type="radio" id="radio-3-2" name="radio-3-set" class="regular-radio" /><label for="radio-3-2"></label>
								部分
							</label>
							<div class="client-box">
								<label class="all"><input type="checkbox" name="" id="" value="" /> 全选</label>
								<label><input type="checkbox" name="" id="" value="" /> 子类</label>
								<label><input type="checkbox" name="" id="" value="" /> 子类</label>
							</div>
						</div>
					</label>
			
				</div>
				<div class="subtn">
					<input type="submit" value="保存"/> <input type="button" id="" value="取消" />
				</div>
			</form>
		</div>
		
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(".prom label input").click(function(){
					$(".full").hide()
					$(this).parent().next(".full").show()
				})
				$(".whole input").click(function(){
					$(this).parent().siblings(".client-box").hide()
				})
				$(".part input").click(function(){
					$(this).parent().siblings(".client-box").show()
				})
				//全选
				$(".all input").change(function(){    

				    if($(this).prop("checked")){
						$(this).parent().siblings().children(" input").each(function () {
							$(this).prop("checked", true);
						});
					}else{
						$(this).parent().siblings().children(" input").each(function () {
							$(this).prop("checked", false);
						});
					}
			});
			})
			
		</script>
	</body>
</html>
