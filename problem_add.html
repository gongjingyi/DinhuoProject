	<body>
		<h3 class="col-md-12 title title2"><a  href="">提出问题</a><span class="bread">&gt;</span><a href="">新增问题</a> </h3>
		

		<div class="col-md-12 con con1">
			<form id="form" action="" method="post">
				
			
				<h6 class="con-tit">登录信息</h6>
				<div class="con-warp">
					<label>
						<span class="con-warp-tit"><i class="red">*</i>服务类型</span> 
						<div class="button-holder con-warp-but">
							<label>
								<input type="radio" id="radio-1-1" name="radio-1-set" class="regular-radio" checked /><label for="radio-1-1"></label>

							</label>
							<label>
								<input type="radio" id="radio-1-2" name="radio-1-set" class="regular-radio" /><label for="radio-1-2"></label>

							</label>
							
						</div>
					</label>
					<label><span class="con-warp-tit">问题描述</span> <textarea name="comment" rows="" cols="" required></textarea></label>
					
					<label><span class="con-warp-tit">登录账号</span> <input type="text" name="" id="" value="" required/>
					</label>
					
					<label><span class="con-warp-tit">图片上传</span> 
						
						<div class="con-warp-del">

				       		 <div id="uploader">
				                <div class="queueList">
				                	
				                    <div id="dndArea" class="placeholder">
				                        <div id="filePicker" class="fa fa-cloud-upload"></div>
				                    </div>
				                </div>
				      
				            </div>

						</div>
						
					</label>
					
				</div>
				<div class="subtn">
					<input type="submit" value="保存"/> <input type="button" id="" value="取消" />
				</div>
			</form>
		</div>
