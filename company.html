	<body>
		<h3 class="col-md-12 title title1"><a  class="dthis" href="">公司资料</a> <a href="">实名认证</a> </h3>
		<div class="col-md-12 con con1">
			<form id="form" action="" method="post">
				
			
				<h6 class="con-tit">公司信息</h6>
				<div class="con-warp">
					<label><span class="con-warp-tit">公司名称</span> <input type="text" name="" id="" value="" required/></label>
					<label><span class="con-warp-tit">所属行业</span><select class="chose-con" name="">
						<option value="">其他</option>
					</select></label>
					<label><span class="con-warp-tit">公司地址</span>						
						<select id="s_province" name="s_province" required></select>
						<select id="s_city"  name="s_city" required></select>
						<select id="s_county" name="s_county" required></select>
					</label>		

					
					<label><span class="con-warp-tit">详细地址</span> <input type="text" name="address" id="" value="" required/></label>
					<label><span class="con-warp-tit">邮编</span> <input type="text" name="name" id="" value="" required/></label>
					<label><span class="con-warp-tit">电话</span> <input type="text" name="moble" id="" value="" required/></label>
					<label><span class="con-warp-tit">传真</span> <input type="text" name="name" id="" value="" required/></label>
					<label><span class="con-warp-tit">公司介绍</span> <textarea name="comment" rows="" cols="" required></textarea></label>
					
				</div>
				<h6 class="con-tit">财务</h6>
				<div class="con-warp">
					<label><span class="con-warp-tit">开户名称</span><input type="text" name="name" id="" value="" required/></label>
					<label><span class="con-warp-tit">开户银行</span><input type="text" name="name" id="" value="" required/></label>
					<label><span class="con-warp-tit">开票抬头</span>
						
						<input type="text" name="name" id="" value="" required/>
					</label>		

					
					<label><span class="con-warp-tit">纳税人识别号</span> <input type="text" name="" id="" value="" required/></label>
					
				</div>
				<h6 class="con-tit">服务支持设置</h6>
				<div class="con-warp">
					<label><span class="con-warp-tit">服务热线</span><input type="text" name="" id="" value="" required/></label>
					<label class="addCun"><p class="add-cun"><b>+</b>增加对外联系人</p></label>
			
				</div>
				<div class="subtn">
					<input type="submit" value="保存"/> <input type="button" id="" value="取消" />
				</div>
			</form>
		</div>
		<script src="js/area.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){		    	  

		        $(".add-cun").click(function(){
		        	$(".addCun").parent().append("<label class='add-con'><input type='text' name='' id='' value=''  \/><input type='text' name='' id='' value=''  \/><input type='text' name='' id='' value=''  \/><input type='text' name='' id='' value=''  \/><span class='delAdd' onclick='delFile(this)'>&times;<\/span></label>");
		        });

		   		$("body").on("click",".delAdd",function(){
		   			$(this).parent().remove();
		   		});

		});
			
		</script>

		<script type="text/javascript">_init_area();</script>
		
		<script type="text/javascript">
			var Gid  = document.getElementById ;
			var showArea = function(){
				Gid('show').innerHTML = "<h3>省" + Gid('s_province').value + " - 市" + 	
				Gid('s_city').value + " - 县/区" + 
				Gid('s_county').value + "</h3>"
				}
			Gid('s_county').setAttribute('onchange','showArea()');
		</script>
