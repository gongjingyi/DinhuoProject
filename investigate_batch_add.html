<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="keywords" content=" ">
		<meta name="description" content=" ">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/zui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/scarlett.css" />
	</head>

	<body>
		<h3 class="col-md-12 title "><a class="dthis" href="">盘点单</a><span class="bread">&gt;</span><a href="">批量导入盘点单</a></h3>
		<div class="col-md-12 con ">
			<div class="panel panel-default">
				<div class="batchBlock">
					<div class="bar-state clearfix ">
						<div class="import-file curr-step">
							<p class="step"><i>1</i><span>上传盘点文件</span></p>
							<div class="bg-img"></div>
						</div>
						<div class="import-sure ">
							<p class="step"><i>2</i><span>确认导入</span></p>
						</div>
					</div>
				</div>
				<div class="batchBlockExplain">
					<h2>1、先下载盘点单模板</h2>
					<div class="explainMt">
						<p class="explainMs">模板表格使用说明：</p>
						<div class="explainDesc">
							<p>1、盘点数量必须填写，否则导入不能成功。</p>
							<p>2、不能修改表头名称，否则导入不能成功。</p>
							<p>3、模版中已有的商品信息（如：商品编号、商品名称。商品规格、单位）禁止修改，否则导入不能成功。</p>
							<input type="hidden" name="" id="" value="" />
						</div>
					</div>
				</div>
				<div class="batchBlockSelect">
					<div class="commodity-fix">
						<div class="staff-chos">
							<select name="brand_id">
								<option value="" selected>大和仓库</option>
								<option value="">未全部付款</option>
								<option value="">已全部付款</option>
							</select>
						</div>
						<div class="staff-chos">
							<select name="available_inventory">
								<option value="" selected>商品分类</option>
								<option value="">未全部付款</option>
								<option value="">已全部付款</option>
							</select>
						</div>
						<div class="staff-chos">
							<select name="inventory">
								<option value="" selected>上架下架</option>
								<option value="">未全部付款</option>
								<option value="">已全部付款</option>
							</select>
						</div>
						<div>
							<button class="btn w-xs btn-info box-shawn m-l-xs1"  type="button">下载</button>
							<span class="desc l-h-30">（下载前，请先选择你要盘点的“仓库”）</span>
						</div>
					</div>
				</div>
				<div class="batchBlockExplain">
					<h2>2、上传填写好的盘点单表</h2>
					<div class="upload" style="padding-bottom: 15px !important;">
						<div class="">
							<button id="upload-file" class="btn btn-info btn-sm" type="button">上传</button><span class="desc l-h-30">（请选择excel入库文件，一次最多上传 2000 条数据）</span>
						</div>
					</div>
				</div>
			</div>

		</div>

		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var goods_fix = $(".commodity-fix>div");
				for(var j = 6; j < goods_fix.length - 1; j++) {
					$(goods_fix[j]).css("display", "none");
				}
				$(".put_away").click(function() {
					if($(this).children("span").html() == "展开") {
						$(this).children("span").html("收起");
						$(this).children("i").removeClass("fa-angle-double-down").addClass("fa-angle-double-up")
						$(".commodity-fix").css("height", "75px");
						for(var i = 6; i < goods_fix.length - 1; i++) {
							$(goods_fix[i]).css("display", "block");
						}
					} else {
						$(this).children("span").html("展开");
						$(this).children("i").removeClass("fa-angle-double-up").addClass("fa-angle-double-down")
						$(".commodity-fix").css("height", "auto");
						for(var i = 6; i < goods_fix.length - 1; i++) {
							$(goods_fix[i]).css("display", "none");
						}
					}
				})

				$(".all").change(function() {

					if($(this).prop("checked")) {
						$("input").each(function() {
							$(this).prop("checked", true);

						});
					} else {
						$("input").each(function() {
							$(this).prop("checked", false);
						});
					}
				});
			})
		</script>
	</body>

</html>
