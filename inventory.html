		<script type="text/javascript">
			$(document).ready(function(){	
				var goods_fix=$(".commodity-fix>div");
				for(var j=6;j<goods_fix.length-1;j++){
					$(goods_fix[j]).css("display","none");
				}
				$(".put_away").click(function(){
					if($(this).children("span").html()=="展开"){
						$(this).children("span").html("收起");
						$(this).children("i").removeClass("fa-angle-double-down").addClass("fa-angle-double-up")
						$(".commodity-fix").css("height","75px");
						for(var i=6;i<goods_fix.length-1;i++){
							$(goods_fix[i]).css("display","block");
						}
					}else{
						$(this).children("span").html("展开");
						$(this).children("i").removeClass("fa-angle-double-up").addClass("fa-angle-double-down")
						$(".commodity-fix").css("height","auto");
						for(var i=6;i<goods_fix.length-1;i++){
							$(goods_fix[i]).css("display","none");
						}
					}
				})

				$(".all").change(function(){

	                if($(this).prop("checked")){
	                    $("input").each(function () {
							$(this).prop("checked", true);
				
					});
	                }else{
	                    $("input").each(function () {
	                        $(this).prop("checked", false);
	                    });
	                }
           		});
			})
		</script>
