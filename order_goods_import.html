<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<meta  name="format-detection" content="telephone=no">
		<meta name="keywords" content=" ">        
		<meta name="description" content=" ">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
	</head>
	<body>
		<h3 class="col-md-12 title title2"><a href="">按条件查找</a><span class="bread">&gt;</span><a  href="">找相似商品</a></h3>
		<div class="col-md-12 con ">
			<div class="panel panel-default">
				<div class="wrap1 b0">
					<div class="import">
						<div class="import-one">
							<span>1</span>
							上传文件
						</div>
						<div class="import-two">
							<span>2</span>
							导入下单
						</div>
					</div>	
					<h5 class="mode-plate">1.导出模板</h5>
					<div class="mode">
						<p class="mode-tit">模板表格使用说明：</p>
						<p>1.</p>
						<div class="expt">
							<a class="og-sty" href="">导出模板</a>
						</div>
					</div>				
					<h5 class="mode-plate">2.上传填写好的文件</h5>
					<div class="mode b0">
						<div class="expt">
							<input class="og-sty" type="button" value="上传文件" id="upload"/>
							<span class="expt-ex">（请选择excel文件，一次最多上传2000条数据）</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.upload.v2.js" type="text/javascript" charset="utf-8"></script>
		<script>
	    $(function(){
	        $("#upload").upload({
	            action: "", //上传地址
	            fileName: "file",    //文件名称。用于后台接收
	            params: {},         //参数
	            accept: ".xls",     //文件类型
	            complete: function () {  //上传完成
	                alert("complete");
	            },
	            submit: function () {   //提交之前
	                alert("submit");
	            }
	        });
	    })
	</script>
	</body>
</html>
