<html>

	<body>
		<h3 class="col-md-12 title title2"><a  href="">收款账户</a><span class="bread">&gt;</span><a href="">编辑收款账号</a> </h3>
		

		<div class="col-md-12 con con1">
			<form id="form" action="" method="post">
				
			

				<div class="con-warp">
					<label><span class="con-warp-tit"><i class="red">*</i>开户名称 </span> <input type="text" name="" id="" value="" placeholder="如：成都阿里苏贸易有限公司" required/>
					</label>
					<label><span class="con-warp-tit"><i class="red">*</i>银行账号 </span> <input type="text" name="" id="" value="" required/>
					</label>
					<label><span class="con-warp-tit">开户银行 </span>
					<div class="staff-choose acc-choose">
						
						<select data-placeholder="没有选中任何项" class="chosen-select form-control" tabindex="-1" style="display: none;">
							<option value=""></option>
							<option value="">小猫</option>
						</select>
					</div>
						<input class="acc-input" type="text" name="" id="" value="" placeholder="如：招商银行成都武侯支行" required/>
					</label>
					
					<label><span class="con-warp-tit">备注</span> <textarea name="comment" rows="" cols="" required></textarea></label>
					
					
					
				</div>

				<div class="subtn">
					<input type="submit" value="确认"/> <input type="button" id="" value="取消" />
				</div>
			</form>
		</div>
		
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/chosen.min.js" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('select.chosen-select').chosen({
					no_results_text: '没有找到', // 当检索时没有找到匹配项时显示的提示文本
					disable_search_threshold: 1, // 10 个以下的选择项则不显示检索框
					search_contains: true, // 从任意位置开始检索
					allow_single_deselect: true,
					width: "140px",
				})
			});
		</script>
