		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
	</head>
	<body>

		<h3 class="col-md-12 title title1"><a class="dthis" href="">系统设置</a><a href="">流程设置</a></h3>
		

		<div class="col-md-12 con con1">
			<form id="form" action="" method="post">
				
			
				<h6 class="con-tit">商品相关</h6>
					<div class="goods-warp">
						<div class="sys-con">
							<label><input type="checkbox" name="" id="" value="" />启用商品"双计量单位"</label>
							<label>商品数量精度
							<select name="">
								<option value="">整数</option>
							</select>
							</label>
							<label>商品价格精度
							<select name="">
								<option value="">整数</option>
							</select>
							</label>
						</div>						
					</div>


				<h6 class="con-tit">订单相关</h6>
				<div class="goods-warp">
						<div class="sys-con">
							<label>商品数量精度</label>
							<div class="sys-s">
								<label><input type="checkbox" name="" id="" value="" />可开普通发票
                                                 <input type="text" name="" id="" value="" />%</label>
								<label><input type="checkbox" name="" id="" value="" />可开增值税发票
                                                 <input type="text" name="" id="" value="" />%</label>
								
							</div>
							
							<label><input type="checkbox" name="" id="" value="" />
							启用退货限制：当超过                                             
							<input type="text" name="" id="" value="" />
							   天的订单不允许退货。
                                                                                                                                            
							</label>
						
						</div>						
					</div>
				<h6 class="con-tit">库存相关</h6>
				<div class="goods-warp">
					<div class="sys-con">
					<label><input type="checkbox" name="" id="" value="" />商品库存小于等于零时，允许订货下单，允许出库发货
                                                    </label>
					<label><input type="checkbox" name="" id="" value="" />启用订货端库存数量显示
                                                    </label>
					<div class="sys-s">
						<div class="button-holder pull-left">
								<label>
									<input type="radio" id="radio-1-1" name="radio-2-set" class="regular-radio" checked /><label for="radio-2-1"></label>
									显示：实际可用库存数量
								</label>
								<label>
									<input type="radio" id="radio-1-2" name="radio-2-set" class="regular-radio" /><label for="radio-2-2"></label>
									显示文字：充足、少量、缺货
	
								</label>
						
								
							</div>
						</div>	
					</div>
				</div>
				<h6 class="con-tit">其他相关</h6>
				<div class="goods-warp">
					<div class="sys-con">
						<label><input type="checkbox" name="" id="" value="" />ERP系统对接</label>
					</div>
				</div>
				
				
				<div class="subtn">
					<input type="submit" value="保存"/> <input type="button" id="" value="取消" />
				</div>
			</form>
		</div>

		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>


		
	</body>
