		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery.ui.js"></script>
		<script type="text/javascript" src="js/moment.min.js"></script>
		<script type="text/javascript" src="js/stay1.js"></script>
		<script src="js/echarts.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				/*饼状图js*/
				// 路径配置
		        require.config({
		            paths: {
		                echarts: 'js'
		            }
		        });
		         
		         // 使用
		        require(
					[
		                'echarts',
		               'echarts/chart/pie'
		            ],
		            function (ec) {
		                 // 基于准备好的dom，初始化echarts图表
		                var myPie_graph = ec.init(document.getElementById('pie_graph')); 
		                
		                var option = {
						    tooltip : {
						        show: true,
						        formatter: "{a} <br/>{b} : {c} ({d}%)"
						    },
						    legend: {
						        orient : 'vertical',
						        //x : 'left',
						        x:"20px",
						        data:['宝石','水晶','铂金','黄金','银','玻璃']
						    },
						    series : [
						        {
						            name:'访问来源',
						            type:'pie',
						            radius : [110, 140],
						            data:[
						                {value:335, name:'宝石'},
						                {value:310, name:'水晶'},
						                {value:234, name:'铂金'},
						                {value:135, name:'黄金'},
						                {value:1048, name:'银'},
						                {value:251, name:'玻璃'}
						            ]
						        }
						    ]
						};
		        
		                // 为echarts对象加载数据 
		                myPie_graph.setOption(option); 
		            }
		        );
			})
		</script>
	</body>
