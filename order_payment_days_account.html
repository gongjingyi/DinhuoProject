<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<meta  name="format-detection" content="telephone=no">
		<meta name="keywords" content=" ">        
		<meta name="description" content=" ">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/zui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/chosen.min.css" />
		<link rel="stylesheet" type="text/css" href="css/dropify.css"/>
	
		
	</head>
	<body>
		<h3 class="col-md-12 title title2"><a  href="">账期合同</a><span class="bread">&gt;</span><a href="">账期资料</a> </h3>
		<div class="col-md-12 con con1">
			<form id="form" action="" method="post">
				<h6 class="con-tit">商家信息</h6>
				<div class="con-warp">
					<label><span class="con-warp-tit">商家名称</span> 

							<div class="staff-choose acc-choose">

								<select data-placeholder="选择客户" class="chosen-select form-control" tabindex="-1" style="display: none;">
									<option value=""></option>
									<option value="">小猫</option>
									
								</select>
							</div>

					</label>
					
				</div>
			
				<h6 class="con-tit">公司信息</h6>
				<div class="con-warp">
					
					<label><span class="con-warp-tit">公司名称</span> <span class="con-warp-titcon">123</span></label>
					<label><span class="con-warp-tit">所属行业</span> <span class="con-warp-titcon">123</span></label>
					<label><span class="con-warp-tit">公司地址</span>						
						<select id="s_province" name="s_province" required></select>
						<select id="s_city"  name="s_city" required></select>
						<select id="s_county" name="s_county" required></select>
					</label>		
					<label><span class="con-warp-tit">详细地址</span> <input type="text" name="address" id="" value="" required/></label>
					
					
					<label><span class="con-warp-tit">邮编</span> <input type="text" name="moble" id="" value="" required/></label>
					<label><span class="con-warp-tit">电话</span> <input type="text" name="name" id="" value="" required/></label>
					
					<label><span class="con-warp-tit">传真</span> <input type="text" name="name" id="" value="" required/></label>
				
					<label><span class="con-warp-tit">公司介绍</span> <textarea name="comment" rows="" cols="" required></textarea></label>
					
				</div>
				<h6 class="con-tit">财务</h6>
				<div class="con-warp">

					<label><span class="con-warp-tit">开户名称</span><input type="text" name="name" id="" value="" required/></label>
					<label><span class="con-warp-tit">开户银行</span>
						
						<input type="text" name="name" id="" value="" required/>
					</label>		

					
					<label><span class="con-warp-tit">开票抬头</span> <input type="text" name="" id="" value="" required/></label>
					<label><span class="con-warp-tit">纳税人识别号</span> <input type="text" name="" id="" value="" required/></label>
					
				</div>
				<h6 class="con-tit">服务支持设置</h6>
				<div class="con-warp">
					<label><span class="con-warp-tit">服务热线</span><input type="text" name="" id="" value="" required/></label>
					<label class="addCun"><p class="add-cun"><b>+</b>增加对外联系人</p></label>
			
				</div>
				
				
				<h6 class="con-tit">账期信息</h6>
				
				<div class="con-warp">
					<label><span class="con-warp-tit">账期类型：</span>
						
							<div class="button-holder con-warp-but">
								<label class="seven">
									<input type="radio" id="radio-1-1" name="radio-1-set" class="regular-radio" checked /><label for="radio-1-1"></label>
									7天账单
								</label>
								<label class="half">
									<input type="radio" id="radio-1-2" name="radio-1-set" class="regular-radio" /><label for="radio-1-2"></label>
									半月账单
	
								</label>
								<label class="monther">
									<input type="radio" id="radio-1-3" name="radio-1-set" class="regular-radio" /><label for="radio-1-3"></label>
									月账单
								</label>
							</div>
						
					</label>		

					
					
					
				</div>
				<div class="con-warp seven-bill">
					<label><span class="con-warp-tit">出账日期：</span> 
						<span class="con-warp-del">每周六</span>

					</label>
					<label><span class="con-warp-tit">出账期间：</span>						
						<span class="con-warp-del"> 上周六至本周五</span>
						
					</label>		
					<label><span class="con-warp-tit">启用日期：</span> 
						<span class="con-warp-del">最近的周六 </span>
					</label>
					<label><span class="con-warp-tit">预还款时间：</span> 
						<span class="con-warp-del">账单后3天 </span>
					</label>
				</div>
				<div class="con-warp half-bill">
					<label><span class="con-warp-tit">出账日期：</span> 
						
							<div class="button-holder con-warp-but">
								<label>
									<input type="radio" id="radio-2-1" name="radio-2-set" class="regular-radio" checked /><label for="radio-2-1"></label>
									每月1日
								</label>
								<label>
									<input type="radio" id="radio-2-2" name="radio-2-set" class="regular-radio" /><label for="radio-2-2"></label>
									每月16日
	
								</label>
								
							</div>

					</label>
					<label><span class="con-warp-tit">出账期间：</span>						
						<span class="con-warp-del"> 每月16号至最后一天</span>
						
					</label>		
					<label><span class="con-warp-tit">启用日期：</span> 
						<span class="con-warp-del">1日或16日 </span>
					</label>
					<label><span class="con-warp-tit">预还款时间：</span> 
						<span class="con-warp-del">账单后7天 </span>
					</label>
				</div>
				
				<div class="con-warp month-bill">
					<label><span class="con-warp-tit">出账日期：</span> 
						<span class="con-warp-del">每月1日</span>

					</label>
					<label><span class="con-warp-tit">出账期间：</span>						
						<span class="con-warp-del">每月16号至最后一天 </span>
						
					</label>		
					<label><span class="con-warp-tit">启用日期：</span> 
						<span class="con-warp-del">立即启用 </span>
					</label>
					<label><span class="con-warp-tit">预还款时间：</span> 
						<div class="button-holder con-warp-but">
								<label>
									<input type="radio" id="radio-3-1" name="radio-3-set" class="regular-radio" checked /><label for="radio-3-1"></label>
									账单后7天
								</label>
								<label>
									<input type="radio" id="radio-3-2" name="radio-3-set" class="regular-radio" /><label for="radio-3-2"></label>
									1个月又7天
	
								</label>
								<label>
									<input type="radio" id="radio-3-3" name="radio-3-set" class="regular-radio" /><label for="radio-3-3"></label>
									2个月又7天
								</label>
							</div>
						
						
					</label>
				</div>
				
				
				
				<h6 class="con-tit">证件 <span>（需上传完整证件...）</span></h6>
				
				<div class="con-warp">
					<div class="auth">
						<h6>营业执照</h6>

	        			<input type="file" id="input-file-now-custom-1" class="dropify" data-default-file="" />

						<div class="auth-code">
							<span>证件号</span> <input type="text" name="" id="" value="" />
						</div>
					</div>
					
					<div class="auth">
						<h6>法人代表身份证</h6>

	        			<input type="file" id="input-file-now-custom-2" class="dropify" data-default-file="" />

						<div class="auth-code">
							<span>证件号</span> <input type="text" name="" id="" value="" />
						</div>
					</div>
					
				</div>
				
				
				
				
				<div class="subtn">
					<input type="submit" value="保存"/> <input type="button" id="" value="取消" />
				</div>
			</form>
		</div>
		<script src="js/area.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/chosen.min.js" charset="utf-8"></script>
		<script src="js/dropify.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('select.chosen-select').chosen({
					no_results_text: '没有找到', // 当检索时没有找到匹配项时显示的提示文本
					disable_search_threshold: 1, // 10 个以下的选择项则不显示检索框
					search_contains: true, // 从任意位置开始检索
					allow_single_deselect: true,
					width: "394px",
				})
			});
		</script>
		<script type="text/javascript">
		//增加对外联系人
			$(document).ready(function(){		    	  

		        $(".add-cun").click(function(){
		        	$(".addCun").parent().append("<label class='add-con'><input type='text' name='' id='' value=''  \/><input type='text' name='' id='' value=''  \/><input type='text' name='' id='' value=''  \/><input type='text' name='' id='' value=''  \/><span class='delAdd' onclick='delFile(this)'>&times;<\/span></label>");
		        });

		   		$("body").on("click",".delAdd",function(){
		   			$(this).parent().remove();
		   		});

			});
		//编辑证件
            $(document).ready(function(){

                $('.dropify').dropify({
                    messages: {
                        default: '拖放文件或点击这里',
                        replace: '拖放文件或单击替换',
                        remove:  '删除',
                        error:   '抱歉，该文件太大'
                    }
                });

              
            });
       //选择账期
            $(document).ready(function(){
				$(".seven").click(function(){
					$(".seven-bill").show()
					$(".half-bill").hide()
					$(".month-bill").hide()
					
				})
				$(".half").click(function(){
					$(".half-bill").show()
					$(".seven-bill").hide()
					$(".month-bill").hide()
					
				})
				$(".monther").click(function(){
					$(".month-bill").show()
					$(".seven-bill").hide()
					$(".half-bill").hide()
					
				})
            })	
		</script>
		<script type="text/javascript">_init_area();</script>
		<script type="text/javascript">
			var Gid  = document.getElementById ;
			var showArea = function(){
				Gid('show').innerHTML = "<h3>省" + Gid('s_province').value + " - 市" + 	
				Gid('s_city').value + " - 县/区" + 
				Gid('s_county').value + "</h3>"
				}
			Gid('s_county').setAttribute('onchange','showArea()');
		</script>
		
	</body>
</html>
