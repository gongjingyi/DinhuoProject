						/*编写商品数量*/
						editNumber();

						function editNumber() {
							$(".lskdo").on("mouseout", function() {
								var lsoek_pre = $(this).parent().parent().prev();
								var lsoek_entity = $(lsoek_pre).prev();
								var lsoek = $(this);
								var lskoe = parseInt(lsoek.val());
								if(lskoe) {
									if(lskoe < parseInt($(lsoek_entity).text())) {
										lsoek.val(lskoe);
										$(lsoek_pre).html(lskoe);
									} else {
										lskoe = parseInt($(lsoek_entity).text());
										lsoek.val(lskoe);
										$(lsoek_pre).html(lskoe);
									}
									lskoe = parseInt(lsoek.val());
									$(lsoek_pre).html(lskoe);
								} else {
									lsoek.val(1);
									lskoe = 1;
									$(lsoek_pre).html(lskoe);
								}
								priceTalNum();
							}).on("keyup", function() {
								var lsoek_pre = $(this).parent().parent().prev();
								var lsoek_entity = $(lsoek_pre).prev();
								var lsoek = $(this);
								var lskoe = parseInt(lsoek.val());
								if(lskoe) {
									if(lskoe < parseInt($(lsoek_entity).text())) {
										lsoek.val(lskoe);
										$(lsoek_pre).html(lskoe);
									} else {
										lskoe = parseInt($(lsoek_entity).text());
										lsoek.val(lskoe);
										$(lsoek_pre).html(lskoe);
									}
								} else if(lskoe == 0) {
									lsoek.val(1);
									lskoe = 1;
									$(lsoek_pre).html(lskoe);
								}
								priceTalNum();
							});
						}

						/*商品数量的加减*/
						plusMinus();

						function plusMinus() {
							$(".jian").prop('onclick', null).off('click').click(function() {
								var lsoek = $(this).parent().find(".lskdo");
								var lsoek_pre = $(this).parent().parent().prev();
								var lsoek_entity = $(lsoek_pre).prev();
								var lskoe = parseInt(lsoek.val());
								if(lskoe) {
									lskoe = parseInt(lsoek.val());
									if(lskoe > 1) {
										lskoe--;
										lsoek.val(lskoe);
									} else {
										lsoek.val(lskoe);
									}
								} else {
									lsoek.val(1);
									lskoe = 1;
								}
								$(lsoek).val(lskoe);
								lsoek_pre.html(lskoe);
								priceTalNum();
							})

							$(".jia").prop('onclick', null).off('click').click(function() {
								var lsoek = $(this).parent().find(".lskdo");
								var lsoek_pre = $(this).parent().parent().prev();
								var lsoek_entity = $(lsoek_pre).prev();
								var lskoe = parseInt(lsoek.val());
								if(lskoe) {
									if(lskoe < parseInt($(lsoek_entity).text())) {
										lskoe = parseInt(lsoek.val()) + 1;
									} else {
										lskoe = parseInt($(lsoek_entity).text());
									}
								} else {
									lsoek.val(1);
									lskoe = 1;
								}
								$(lsoek).val(lskoe);
								lsoek_pre.html(lskoe);
								priceTalNum();
							})
						}
						
					})
