		<script type="text/javascript">
		
		function validate_required(field,alerttxt){
			with (field){
			  if (value==null||value==""||value==alerttxt){
			  	console.log(field.name);
			  	var newItem=document.createElement("label");
			  	newItem.className="promptLabel";
			  	newItem.innerHTML=alerttxt;
			  	var parentEle=field.parentNode;
			  	parentEle.appendChild(newItem);
			  	return false;
			  }else {
			  	return true
			  }
			}
		}
		
		function validate_form(thisform){
			with (thisform){
			  if (validate_required(guigeleixing,"请填写规格类型!")==false){
			  	guigeleixing.focus();
			  	return false
			  }
			}
		}
