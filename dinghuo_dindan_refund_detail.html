				<script type="text/javascript">
					$(document).ready(function() {
						
						var checkblock=$(".goods_detal_list>label");
						var checkState=1;
						for(var a=0;a<checkblock.length;a++){
							if($(checkblock[a]).text().trim().indexOf("退单状态")!=-1){
								if($(checkblock[a]).next()){
									if($(checkblock[a]).next().text().trim().indexOf("待审核")!=-1){
										checkState=1;
										$(".btfContU a").show();
									}else if($(checkblock[a]).next().text().trim().indexOf("待退货")!=-1){
										$(".btfContU a").show();
										checkState=2;
									}else if($(checkblock[a]).next().text().trim().indexOf("待处理")!=-1){
										$(".btfContU a").hide(); 
										checkState=3;
									}else if($(checkblock[a]).next().text().trim().indexOf("待收款确认")!=-1){
										$(".btfContU a").hide();
										checkState=4;
									}else if($(checkblock[a]).next().text().trim().indexOf("已完成")!=-1){
										$(".btfContU a").hide();
										checkState=2; 
									}else if($(checkblock[a]).next().text().trim().indexOf("已取消")!=-1){
										$(".btfContU a").hide();
										checkState=2;
									}
								}
							}
						}
						if(checkState==1){
							$(".cancel_chargeback").css("display","block");
							$(".pass_receipt").css("display","none");
						}else if(checkState==2 || checkState==3 || checkState==5 || checkState==6){
							$(".cancel_chargeback").css("display","none");
							$(".pass_receipt").css("display","none");
						}else if(checkState==4){
							$(".cancel_chargeback").css("display","none");
							$(".pass_receipt").css("display","block");
						}
						
						$(".inventoryConfirm .btn.btn-default").click(function(){
							$(".inventoryConfirm").css("display","none");
							$(".inventoryConfirm1").css("display","none");
							$(".inventoryConfirmBak").css("display","none");
						})
						$(".inventoryConfirm1 .btn.btn-default").click(function(){
							$(".inventoryConfirm").css("display","none");
							$(".inventoryConfirm1").css("display","none");
							$(".inventoryConfirmBak").css("display","none");
						})
					})
				</script>
