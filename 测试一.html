<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<meta  name="format-detection" content="telephone=no">
		<meta name="keywords" content=" ">        
		<meta name="description" content=" ">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
	</head>
	<body>
		<h3 class="col-md-12 title title2"><a  href="">供应商管理</a><span class="bread">&gt;</span><a href="">供应商详情</a> </h3>
		

		<div class="col-md-12 con con1">
			<form id="form" action="" method="post">
				
			
			<h6 class="con-tit">联系人</h6>
				
				<div class="con-warp">
					<label>
						<span class="con-warp-tit">付款金额</span>
						<span class="con-warp-del red" id="shouldPayment">2799</span>
					</label>
					
					<label>
						<span class="con-warp-tit">支付方式</span>
						
				
					</label>
					<div class="dis-warp">
							<div class="dis-item">
								<label class="jcx-pay jcs">
									<input type="checkbox" name="pay" value="balance" id="advanceDeposit"/>
									<span>使用存款余额</span>
									<p>（可用余额 <i class="red">645.00</i>元）</p>
								</label>
								<span class="fr dis-zf">
									支付<i class="red">1.00</i>元
								</span>
							</div>
							<div class="dis-item">
								<label class="jcx-pay jcs">
									<input type="checkbox" name="pay" value="" id="paymentDays"/>
									<span>使用账期额度</span>
									<p>（可用额度<i class="red"></i>元）</p>
								</label>
								<span class="fr dis-zf">
									支付<i class="red">2799.00</i>元
								</span>
							</div>
							<div class="dis-item">
								<label class="jcx-pay jcs">
									<input type="checkbox" name="pay" value="" id="otherWay"/>
									<span>使用其他支付方式</span>
								</label>
								<span class="fr dis-zf">
									支付<i class="red">2799.00</i>元
								</span>
								<div class="clear dis-sp">
									<label class="wc-pay">
										<input type="radio" name="pay1" value="wechatpay"/>
										<span></span>
									</label>
									<label class="al-pay">
										<input type="radio" name="pay1" value="alipay" />
										<span></span>
									</label>

								</div>
															</div>
							<div class="dis-item">
								<label class="jcx-pay jcs">
									<input type="checkbox" name="pay" value="" id="payOffline"/>
									<span>线下付款</span>
								</label>
							</div>	
							
					</div>

					
					
				</div>
				<div class="subtn">
					<input type="submit" value="支付"/> <input type="button" id="" value="取消" />
				</div>
			</form>
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(document).ready(function(){
				var shouldPayment=parseFloat($("#shouldPayment").text());
				var advanceDeposit=parseFloat($("#advanceDeposit").parent().find("i").text());
				function eachCancel(){
					$(".jcx-pay input").each(function(){
						$(this).prop("checked",false);
					});
					$(".dis-sp input").each(function(){
						$(this).prop("checked",false);
					});
				}
				eachCancel();
				if(shouldPayment && advanceDeposit && shouldPayment<advanceDeposit){
					$("#advanceDeposit").prop("checked",true);
				}else{
					$("#advanceDeposit").prop("checked",true);
					$("#otherWay").prop("checked",true);
					$("#otherWay").parent().parent().find(".wc-pay input").prop("checked",true);
				}
				$(".dis-warp").on("click",".jcx-pay input",function(){
					if(shouldPayment && advanceDeposit && shouldPayment<advanceDeposit){
						eachCancel();
						$(this).prop("checked",true);
					}else{
						var checkText=$(this).attr("id");
						if(checkText){
							if(checkText=="advanceDeposit"){
								if($("#paymentDays").prop("checked")){
									var bloo1=$("#advanceDeposit").prop("checked");
									eachCancel();
									$("#advanceDeposit").prop("checked",bloo1);
									$("#paymentDays").prop("checked",true);
								}else if($("#otherWay").prop("checked")){
									var bloo2=$("#advanceDeposit").prop("checked");
									eachCancel();
									$("#advanceDeposit").prop("checked",bloo2);
									$("#otherWay").prop("checked",true);
									$("#otherWay").parent().parent().find(".wc-pay input").prop("checked",true);
								}
							}else if(checkText=="paymentDays"){
								eachCancel();
								$("#advanceDeposit").prop("checked",true);
								$("#paymentDays").prop("checked",true);
							}else if(checkText=="otherWay"){
								eachCancel();
								$("#advanceDeposit").prop("checked",true);
								$("#otherWay").prop("checked",true);
								$("#otherWay").parent().parent().find(".wc-pay input").prop("checked",true);
							}else if(checkText=="payOffline"){
								eachCancel();
								$("#payOffline").prop("checked",true);
							}
						}
					}
				})
			});
		</script>
	</body>
</html>
