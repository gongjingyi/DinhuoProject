<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<meta  name="format-detection" content="telephone=no">
		<meta name="keywords" content=" ">        
		<meta name="description" content=" ">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
		
	</head>
	<body>
		<h3 class="col-md-12 title title2"><a  href="">收款账户</a><span class="bread">&gt;</span><a href="">支付宝支付设置</a> </h3>
		<div class="col-md-12 con con1">
			<form id="form" action="" method="post">
				<div class="amount amount1">

					<span class="ali-set">
						设置账号前，请确保您已签约支付宝“即时到账收款”与“移动支付”收款服务<a class="ali-look" target="_blank" href="">查看帮助</a>
					</span>

						
				</div>
							
				<div class="con-warp ">	
					<label>
						<div class="ali-tit">
							支付宝企业账户：
						</div>		
					
						<div class="con-warp-del con-ali-del">
							<input type="text" name="name" id="" value="900" required/>
						</div>
					</label>
					<label>
						<div class="ali-tit">
							合作者身份（Partner ID）：
						</div>		
					
						<div class="con-warp-del con-ali-del">
							<input type="text" name="name" id="" value="900" required/>
						</div>
					</label>
					<label>
						<div class="ali-tit">
							安全校验码（Key）：
						</div>		
					
						<div class="con-warp-del con-ali-del">
							<input type="text" name="name" id="" value="900" required/>
						</div>
					</label>
					
					
					<label>
						<span class="pull-left">移动支付：</span>
						<span class="button-holder con-warp-but pull-left"> 

								<label>
									<input type="radio" id="radio-1-1" name="radio-1-set" class="regular-radio" checked /><label for="radio-1-1"></label>
									启用  
								</label>
							
								<label>
									<input type="radio" id="radio-1-2" name="radio-1-set" class="regular-radio" /><label for="radio-1-2"></label>
									停用
								</label>

							
						</span>
							
					</label>	
					<label>
						<span class="pull-left">状态：</span>
						<span class="button-holder con-warp-but pull-left"> 

								<label>
									<input type="radio" id="radio-2-1" name="radio-2-set" class="regular-radio" checked /><label for="radio-2-1"></label>
									启用  
								</label>
							
								<label>
									<input type="radio" id="radio-2-2" name="radio-2-set" class="regular-radio" /><label for="radio-2-2"></label>
									停用
								</label>

							
						</span>
							
					</label>
					<label>
						<div class="ali-tit">
							如何设置支付宝签约信息？
						</div>
					
					
						<div class="con-warp-del con-ali-del">
							<p> 1、访问支付宝商户服务中心（b.alipay.com），用您的签约支付宝账号登陆。</p>
							<p> 2、在“我的商家服务”中，点击“查询 PID、Key” ，将查询的相应信息填写到上面相应输入框中。</p>
							<p> 3、在上述打开的支付宝页面的“合作伙伴密钥管理”下，点击“RSA加密”后的“添加密钥”把下面的密钥复制到弹出框内(注意不要多余的空格)：</p>
							<p> 
								<textarea name="comment" rows="" cols="" required></textarea>
							</p>
						</div>
						

					</label>
					
								
				</div>
				<div class="subtn">
					<input type="submit" value="保存"/> <input type="button" id="" value="取消" />
				</div>
			</form>
		</div>

		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>

		
	</body>
</html>
