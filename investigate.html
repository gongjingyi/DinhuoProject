		<script type="text/javascript">
			$(document).ready(function() {
				$('select.chosen-select').chosen({
					no_results_text: '没有找到', // 当检索时没有找到匹配项时显示的提示文本
					disable_search_threshold: 1, // 10 个以下的选择项则不显示检索框
					search_contains: true, // 从任意位置开始检索
					allow_single_deselect: true,
					width: "94px"
				});
				
				var goods_fix=$(".goods-fix>div");
				var goods_fix_height=0;
				var goods_fix_num=0;
				var goods_fix_inal=0;
				for(var k=0;k<goods_fix.length;k++){
					if(goods_fix_height<700){
						goods_fix_num++;
						goods_fix_inal=goods_fix_num;
						goods_fix_height+=$(goods_fix[k]).width();
					}
				}
				for(var m=goods_fix_num;m<goods_fix.length-1;m++){
					$(goods_fix[m]).css("display","none");
				}
				$(".put_away").click(function(){
					if($(this).children("span").html()=="展开"){
						$(this).children("span").html("收起");
						$(this).children("i").removeClass("fa-angle-double-down").addClass("fa-angle-double-up")
						$(".goods-fix").css("height","75px");
						for(var j=goods_fix_num;j<goods_fix.length-1;j++){
							$(goods_fix[j]).css("display","block");
						}
					}else{
						$(this).children("span").html("展开");
						$(this).children("i").removeClass("fa-angle-double-up").addClass("fa-angle-double-down")
						$(".goods-fix").css("height","auto");
						for(var h=goods_fix_num;h<goods_fix.length-1;h++){
							$(goods_fix[h]).css("display","none");
						}
					}
				})
				
				/*导入框展开伸缩*/
				$(".addBlock>span").on('mouseover',function(){
					$(".addBlock ul").css("display","block");
				})
				$(".addBlock ul").on('mouseover',function(){
					$(".addBlock ul").css("display","block");
				}).on("mouseout",function(){
					$(".addBlock ul").css("display","none");
				});
				
			})
		</script>
